<div class="reset-password-container">
  <div class="reset-password-content">
    <div class="reset-password-form">
      <div class="text-center">
        <div class="mb-4 pb-4">
          <a routerLink="/" class="d-block auth-logo">
            <img src="favicon.ico" alt="reset-password Image" >
<!--            <img src="assets/images/background_login.png" alt="" height="23">-->
          </a>
        </div>
        <div class="mb-4 pb-2">
          <h5 >Đặt lại mật khẩu</h5>
          <p >Đặt lại mật khẩu của bạn với LH</p>
        </div>
      </div>
      <form class="auth-form ">
        <div class="alert alert-success text-center mb-4" role="alert">Nhập Email của bạn và hướng dẫn sẽ được gửi đến bạn!</div>
        <div class="form-group mb-4">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập Email của bạn!!!">
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-dark w-100 mb-3">Gửi yêu cầu</button>
        </div>
      </form>
      <p class="text-center mt-5 text-black-50">
        Đã nhớ? <a routerLink="/login" class="fw-medium  text-decoration-underline">Đi tới Đăng nhập</a>
      </p>
    </div>
  </div>
</div>
