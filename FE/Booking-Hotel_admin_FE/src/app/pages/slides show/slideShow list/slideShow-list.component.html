<div class="header header-dark bg-danger pb-6 content__title content__title--calendar">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6">
                    <h6 class="fullcalendar-title h2 text-white d-inline-block mb-0">Toàn Bộ Ảnh</h6>
                    <nav aria-label="breadcrumb" class="d-none d-lg-inline-block ml-lg-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">
                                    <i class="fas fa-home"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">Ảnh</a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">Toàn Bộ Ảnh</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="dataTables_wrapper py-4">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_length" id="datatable_length">
                                        <label>
                                            Hiển thị
                                            <select name="datatable_length" aria-controls="datatable"
                                                class="form-control form-control-sm" (change)="entriesChange($event)">
                                                <option value="10" [selected]="entries == 10">10</option>
                                                <option value="25" [selected]="entries == 25">25</option>
                                                <option value="50" [selected]="entries == 50">50</option>
                                                <option value="-1" [selected]="entries == -1">Tất cả</option>
                                            </select>
                                            mục
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div id="datatable_filter" class="dataTables_filter">
                                        <label>
                                            <input type="search" class="form-control form-control-sm"
                                                placeholder="Tìm kiếm bản ghi" aria-controls="datatable"
                                                (keyup)="filterTable($event)" />
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <ngx-datatable class="bootstrap selection-cell" [columnMode]="'force'"
                                [headerHeight]="'auto'" [footerHeight]="'auto'" [rowHeight]="'auto'"
                                [limit]="entries != -1 ? entries : undefined" [scrollbarH]="true" [rows]="temp"
                                (activate)="onActivate($event)">
                                <ngx-datatable-column name="STT" [sortable]="true">
                                    <ng-template ngx-datatable-cell-template let-row="row">
                                        {{ row.id }}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column name="Mã Hình Ảnh Công Khai" [sortable]="true">
                                    <ng-template ngx-datatable-cell-template let-row="row">
                                        {{ row.publicImageId }}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column name="URL" [sortable]="true">
                                    <ng-template ngx-datatable-cell-template let-row="row">
                                        {{ row.url }}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column name="Mô Tả" [sortable]="true">
                                    <ng-template ngx-datatable-cell-template let-row="row">
                                        {{ row.description }}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column name="Tên Khách Sạn" [sortable]="true">
                                    <ng-template ngx-datatable-cell-template let-row="row">
                                        {{ row.hotelName }}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column name="Tên Người Dùng" [sortable]="true">
                                    <ng-template ngx-datatable-cell-template let-row="row">
                                        {{ row.userName }}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column name="Chức năng">
                                    <ng-template ngx-datatable-cell-template let-row="row">
                                        <button class="btn btn-danger btn-sm"
                                            (click)="confirmDeleteSlideShow(row.publicImageId)">
                                            Xóa
                                        </button>
                                    </ng-template>
                                </ngx-datatable-column>
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
