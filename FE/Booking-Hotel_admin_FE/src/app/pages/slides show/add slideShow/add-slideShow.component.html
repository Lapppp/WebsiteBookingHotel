<div class="header header-dark bg-danger pb-6 content__title content__title--calendar">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6">
                    <h6 class="fullcalendar-title h2 text-white d-inline-block mb-0">Thêm Trình Chiếu</h6>
                    <nav aria-label="breadcrumb" class="d-none d-lg-inline-block ml-lg-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">
                                    <i class="fas fa-images"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">Trình Chiếu</a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">Thêm Trình Chiếu</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="addSlideShow" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label class="form-control-label" for="photos">Hình Ảnh</label>
                                    <input type="file" class="form-control" id="photos"
                                        (change)="onFileSelected($event)" multiple />
                                    <p>Tệp đã chọn:</p>
                                    <div>
                                        <ul *ngIf="selectedFiles && selectedFiles.length > 0">
                                            <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
                                        </ul>
                                        <ul *ngIf="images && images.length > 0">
                                            <li *ngFor="let image of images">
                                                <span>{{ image.url }}</span>
                                                <button type="button" (click)="deleteImage(image)" class="close">
                                                    <span>&times;</span>
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Thêm</button>
                        <button class="btn btn-secondary" type="button" (click)="resetForm()">Làm mới</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
