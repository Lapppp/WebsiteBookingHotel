<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Hotel Images</h5>
        <button type="button" class="close" (click)="onClose()">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngFor="let image of images">
            <img [src]="image.url" alt="Hotel Image" class="img-fluid" style="margin-bottom: 10px;">
        </div>
    </div>
</div>
